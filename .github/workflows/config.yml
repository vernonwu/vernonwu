name: GitHub-Profile

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    steps:
      - uses: actions/checkout@v3
      
      # Step 1: Generate 3D Contrib Files
      - uses: yoshi389111/github-profile-3d-contrib@v0.9.1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          USERNAME: ${{ github.repository_owner }}

      # Step 2: Commit 3D Contrib Files immediately
      # This clears the workspace so the next action has a clean slate.
      - name: Commit 3D Contrib Changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A .
          git commit -m "Generated 3D Contrib" || echo "No changes to commit"
          git pull --rebase origin main
          git push

      # Step 3: Generate & Commit Summary Cards
      # This action handles its own committing, but now it won't be blocked by unstaged files.
      - name: GitHub-Profile-Summary-Cards
        uses: vn7n24fzkq/github-profile-summary-cards@v0.7.0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          USERNAME: ${{ github.repository_owner }}

      - name: GitHub Space Shooter
        uses: czl9707/gh-space-shooter@v1.0.2
        with:
          github-token: ${{ secrets.GH_TOKEN }}
